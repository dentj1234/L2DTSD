<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="script" href="main.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Menu</h1>
    <div class="card-container">
        {% for item in items %}
        <div class="card">
            <img src="{{ url_for('static', filename='' ~ item[2] ~ '.jpeg') }}" alt="{{ item[1] }}">
            <h3>{{ item[2] }}</h3> <!-- Name -->
            <p><strong>${{ item[3] }}</strong></p> <!-- Price -->
        </div>
        {% endfor %}
    </div>
</body>
</html>
