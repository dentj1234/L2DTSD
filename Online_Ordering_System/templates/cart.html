<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        .item-card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            max-width: 400px;
        }

        .item-card img {
            max-width: 100%;
            height: auto;
        }

        .item-info {
            margin-top: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>

    {% if items %}
        {% for item in items %}
            <div class="item-card">
                <img src="{{ url_for('static', filename='' ~ item[2] ~ '.png') }}" alt="{{ item[2] }}">
                <div class="item-info">
                    <h2>{{ item[2] }}</h2>
                    <p>Price: ${{ item[3] }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <a href="{{ url_for('menu') }}" class="back-link">‚Üê Back to Menu</a>
</body>
</html>
